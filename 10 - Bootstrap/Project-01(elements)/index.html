<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo</title>
    <link rel="stylesheet" href="./style/style.css" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--bootstrap javascript for some features to work properly-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--JQuery-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
          <div class="container">
            <a class="navbar-brand" href="#">Logo</a>
            <button
              class="navbar-toggler d-lg-none"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavId"
              aria-controls="collapsibleNavId"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
              <!-- Centralizar os links -->
              <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" href="#" aria-current="page">
                    Home <span class="visually-hidden">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#" aria-current="page">
                    Sobre <span class="visually-hidden">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#" aria-current="page">
                      Contatos <span class="visually-hidden">(current)</span>
                    </a>
                  </li>
              </ul>
              <form class="d-flex my-2 my-lg-0">
                <input
                  class="form-control me-sm-2"
                  type="text"
                  placeholder="Pesquisar"
                />
                <button class="btn btn-dark my-2 my-sm-0" type="submit">
                  Buscar
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      

    <form>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <h3>Formulário</h3>
        <div class="col-md-5">
          <div class="mb-3">
            <label for="ExampleEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              name=""
              id="ExampleEmail"
              aria-describedby="emailHelpId"
              placeholder="Preencha seu email"
            />
          </div>
        </div>
        <div class="col-md-5">
          <div class="mb-3">
            <label for="ExamplePassword" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              name=""
              id="ExamplePassword"
              placeholder="Informe sua senha"
            />
          </div>
        </div>
        <div class="col-md-5 text-center">
          <button type="submit" class="btn btn-dark">Cadastrar</button>
        </div>
      </div>
    </form>

      <div class="container-fluid bg-secondary">
        <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5  border-top">
          <div class="col mb-3">
            <a href="/" class="d-flex align-items-center mb-3 link-dark text-decoration-none">
              Logo
            </a>
            <p class="text-muted">© 2022</p>
          </div>
      
          <div class="col mb-3">
      
          </div>
      
          <div class="col mb-3">
            <h5>Section</h5>
            <ul class="nav flex-column">
              <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Home</a></li>
              <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Features</a></li>
              <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Pricing</a></li>
              <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">FAQs</a></li>
              <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">About</a></li>
            </ul>
          </div>
      
          <div class="col mb-3">
            <h5>Section</h5>
            <ul class="nav flex-column">
              <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Home</a></li>
              <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Features</a></li>
              <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Pricing</a></li>
              <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">FAQs</a></li>
              <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">About</a></li>
            </ul>
          </div>
        </footer>
      </div>
    <script src="./js/script.js"></script>
  </body>
</html>
